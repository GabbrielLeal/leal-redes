<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.1.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../fonts/css/all.css">
    <title>Home | Leal</title>
</head>
<body>
    <!--INICIO DO HEADER-->
    <div class="container-fluid header">
        <div class="row">
            <div class="col-md-8">
                <img src="/img/logo-lealredes-aprovado-sem-sombra.png" class="d-inline-block align-bottom logoHeader" alt="leal redes de proteção" width="180px">
            </div>
            <div class="col-md-4">
                <div class="row contactsArea">
                    <p class="iconSize"><span class="fab fa-facebook-square"></span> /leal-redes</p>
                    <p class="iconSize"><span class="fas fa-envelope-square"></span> contato@lealredes.com.br</p>
                </div>
            </div>
        </div>
    </div>
    <!--Banner Rotativo-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../img/banner-001.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../img/banner-002.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../img/banner-003.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
 
    <script src="../jquery/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap-4.1.3/dist/js/bootstrap.js"></script>
</body>
</html>
